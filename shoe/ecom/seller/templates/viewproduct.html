{% extends 'navbar.html' %}
{% block nav %}
<h1 class="text-center">View Product</h1>
<div class="row">
    {% for i in data %}
  <div class="col">
  <div class="card" style="width: 12rem;">
    {%if i.image %}
    <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
    {% endif%}
    <div class="card-body">
      <h3 class="card-title">{{i.productname}}</h3>
      <h5 class="card-text">â‚¹ {{i.price}}</h5>
      <h5 class="card-text">{{i.description}} </h5>
      <!-- <p class="card-text">{{product.description}}</p> -->
      <td>
        <a href="{% url 'delpdt' i.id %}" class="btn btn-danger">Delete</a>
      </td>
      
      <td>
        <a href="{% url 'editpdt' i.id %}" class="btn btn-warning">Edit</a>
      </td>
    </div>
  </div>
</div>


{% endfor %}
  

{% endblock nav%}
