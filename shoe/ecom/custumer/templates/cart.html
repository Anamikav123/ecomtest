{% extends 'nav.html' %}
{% load static %}
{% block nav %}
<h1 class="text-center">View Cart</h1>
	<div class="row">
		<div class="col-lg-5">
				{% for item in cartitems %}
				<div class="col">
					<div class="card" style="width: 18rem;">
					  <img class="card-img-top" src="{{item.product.imageURL}}" alt="Card image cap">
					  <div class="card-body">
						<h3 class="card-title">{{item.product.productname}}</h3>
						<h5 class="card-text">Rs {{item.product.price|floatformat:2}}</h5>
						<td>
							<a href="{% url 'remove' item.id %}" class="btn btn-danger">Remove from Cart</a>
						  </td>
					  </div>
					</div>
				  </div>


				{%endfor%}
				</div>
{%endblock nav%}
